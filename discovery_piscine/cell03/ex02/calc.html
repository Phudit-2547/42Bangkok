<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        input,select{
            display:inline-block;
            font-size: 2rem;
        }
        .input1{
            margin-top: 20%;
        }
        .bt{
            font-size: 2rem;  
            cursor: pointer;
        }
    </style>
        <script>
            function cal(){
                let num1 = parseInt(document.getElementById("num1").value);
                let num2 = parseInt(document.getElementById("num2").value);

                let oper = document.getElementById("oper").value;

                if(num1 >= 0 && num2 >= 0){
                   
                    if(oper == '+'){
                        alert(num1+num2)
                        console.log(num1+num2)
                    }
                    if(oper == '-'){
                        alert(num1-num2)
                        console.log(num1-num2)
                    }
                    if(oper == '*'){
                        alert(num1*num2)
                        console.log(num1*num2)
                    }
                    if(oper == '/'){
                        if(num2!=0){
                            alert(num1/num2)
                            console.log(num1/num2)  
                        }
                        else{
                            alert("It's over 9000!")
                            console.log("It's over 9000!") 
                        }
                    }
                    if(oper == '%'){
                        if(num2!=0){
                            alert(num1%num2)
                            console.log(num1%num2)
                        }
                        else{
                            alert("It's over 9000!")
                            console.log("It's over 9000!") 
                        }
                    }
                }
                else{
                    alert("Error :(")
                }
            }
                setInterval(() => {
                    alert("Please, use me...");
                }, 30000);
           
        </script>
</head>
<body>
        <center>
                <input type="text" id="num1" class="input1">
                <select name="oper" id="oper">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
                <input type="text" id="num2" class="input1"><br>
                <button class="bt" type="submit" onclick="cal();">Try me!</button>
        </center>
</body>
</html>
