    <title>Tab</title>

        table,tr,th{
            border:1px solid black;
            border-collapse: collapse;
            
        }

            padding: 2rem;
            
        }
        .a{
            background-color: lightgreen;
        }
        .b{
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <table style="width:100% ;">
        <tr>
            <th class="a">lightgreenl</th>
            <th class="b">lightskyblue</th>
        </tr>
    </table>
</body>
